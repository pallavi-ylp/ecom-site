<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/scripts/product.js" defer></script>
    <script src="assets/scripts/cart.js" defer></script>
</head>

<body>
    <header>
        <h1 style="background-color:#0d6efd; color:white;"><img src="assets/images/flipkart_logo.png"
                class="img">FlipKart</h1>
    </header>

    <content>

        <div id="product-details">
            <h3 style="text-align: center;">Product Details</h3>
            <table>
                <tr>
                    <th>Product Id</th>
                    <th>Product Name</th>
                    <th>Product Price</th>
                    <th>Delivery Condition</th>
                </tr>
                <tr>
                    <td id="productid"></td>
                    <td id="productname"></td>
                    <td id="productprice"></td>
                    <td id="deliverycondition"></td>

                </tr>
            </table>

        </div>
    </content>


    <footer class="product_footer_Details">
        <a id="backlink" class="btn btn-primary" href="javascript:history.back()">Product List</a>
        <a class="btn btn-primary" href="home.html">Home</a>
        <button id='add-btn' type="button" class="btn btn-primary">Add To Cart</a>
    </footer>

    <script>
        window.onload = function () {
            var curProduct = currentProduct();
            var productid = document.getElementById('productid');
            productid.textContent = `${curProduct.id}`
            var productname = document.getElementById('productname');
            productname.textContent = `${curProduct.name}`
            var productprice = document.getElementById('productprice');
            productprice.textContent = `${curProduct.price}`

            let isDeliveryFree = curProduct.freeDelivery ? 'Free Delivery Eligible' : 'Free Deliver Not Eligible'

            var deliverycondition = document.getElementById('deliverycondition');
            deliverycondition.textContent = `${isDeliveryFree}`




            document.getElementById('add-btn').addEventListener('click', function () {
                var id = getParameterByName('id')
                var category = getParameterByName('category')
                addProductToCart(id, category)
                alert('Product added to cart successfully');
               
            })

        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
