<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!--header Part-->
    <header>
        <h6 style="background-color:#0d6efd; color:white;"><img src="assets/images/flipkart_logo.png"
                class="img">FlipKart</h6>
    </header>


    <div class="container form-container checkout-content">
        <h1 style="text-align: center;">Customer Details</h1>
        <form class="row g-3 needs-validation" novalidate>
            <div class="row mb-3 ">
                <label for="validationCustom01" class="form-label">Customer Name</label>
                <input type="text" class="form-control" id="name" placeholder="Please enter a name" required>
                <div class="valid-feedback">
                </div>
            </div>

            <div class="row mb-3">
                <label for="validationCustom03" class="form-label" id="">City</label>
                <input type="text" class="form-control" id="validationCustom03"
                    placeholder=" Please provide a city name" required>
                <div class="invalid-feedback">
                </div><br><br>
            </div>

            <div class="row mb-3">
                <label for="validationCustomUsername" class="form-label">Email</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="email"></span>
                    <input type="email" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder=" Please enter valid email id" required>
                    <div class="invalid-feedback"> </div>
                </div>
            </div>
            <div class="row mb-3">
                <label for="validationCustom03" class="form-label" id="">Age</label>
                <input type="number" class="form-control" id="validationCustom03" min="10" max="99"
                    placeholder=" Please provide a valid Age" required>
                <div class="invalid-feedback">
                </div><br><br>
            </div>

            <div class="row mb-3">
                <label for="validationCustom03" class="form-label" id="">Pin code</label>
                <input type="number" class="form-control" id="validationCustom03"
                    placeholder=" Please provide a valid pin code" required>
                <div class="invalid-feedback">
                </div><br><br>
            </div>

            <div class="row mb-3">
                <label for="validationCustom03" class="form-label" id="">Mobile</label>
                <input type="tel" class="form-control" id="validationCustom03"
                    placeholder=" Please provide a city name" required>
                <div class="invalid-feedback">
                </div><br><br>
            </div>

            <div class="col-12">
                <button  class="btn btn-primary" type="submit" >submit and click on proceed to checkout
                </button>
            </div>
           
        </form>
    </div>


    


    
    <!--footer Part-->
    <footer  class="checkout-footer">
        <a id="backlink" class="btn btn-primary" href="cart.html">Items In Cart</a>
        <a id="backlink"  class="btn btn-primary" href="thankyou.html">Proceed To Checkout</a>
        <a class="btn btn-primary" href="home.html">Home</a>
        
    </footer>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
