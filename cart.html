<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/scripts/product.js" defer></script>
    <script src="assets/scripts/cart.js" defer></script>
</head>

<body>
    <!--header Part-->
    <header>
        <h1 style="background-color:#0d6efd; color:white;"><img src="assets/images/flipkart_logo.png"
                class="img">FlipKart</h1>
    </header>

    <div class="items-in-cart width:100%;border: 10px solid black;">
        <h5>ITEMS IN CART</h5>
        <table class="items-in-cart-table" id="cart-listing">
            <tr>
                <th>Product Id</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Delivery Condition</th>
            </tr>
        </table>
    </div>


    <!--footer Part-->
    <footer>
        <a id="backlink" class="btn btn-primary" href="checkout.html">CheckOut</a>
        <a class="btn btn-primary" href="home.html">Home</a>

    </footer>
    <script>
        window.onload = function () {
            var cartItems = getCartItems();
            var products = cartItems.map(entry => getProduct(entry[1], entry[0]))
            populateProductListing('cart-listing', products);
        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
