<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipKart</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="assets/scripts/product.js" defer></script>
</head>

<body>
    <!--header Part-->
    <header>
        <h1 style="background-color:#0d6efd; color:white;"><img src="assets/images/flipkart_logo.png"
                class="img">FlipKart</h1>
    </header>

    <div>
        <h1 id="welcome-heading"></h1>
        <table id="product-listing">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Delivery Condition</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <!--footer Part-->
    <div class="footer">
        <a class="nlink active" aria-current="page" href="home.html">Home</a>
    </div>

    <script>
        window.onload = function () {
            var category = getParameterByName('category');
            populateProductListing('product-listing', getProductsForCategory(category));
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
